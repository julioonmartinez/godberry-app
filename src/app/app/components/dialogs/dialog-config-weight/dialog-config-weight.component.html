<p-dialog header="ConfiguraciÃ³n" [modal]="true" [(visible)]="visible" [style]="{ width: '100%', margin: '16px' }">
    <span class="p-text-secondary block mb-5">Modifica los datos por pesada.</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Tipo de caja</label>
        <p-dropdown 
        class="flex-auto"
        [options]="boxList" 
        [(ngModel)]="idTypeBox" 
        optionLabel="name" 
        placeholder="Tipo de caja"
        optionValue="id" 
        [style]="{width:'100%'}"
       
        />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="integeronly" class="font-semibold w-6rem">Cajas:</label>
        <p-inputNumber  [style]="{width:'100%'}" [(ngModel)]="amountRecurrent"  inputId="integeronly"  class="flex-auto" autocomplete="off" ></p-inputNumber>
        <!-- <input pInput id="email" class="flex-auto" autocomplete="off" /> -->
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
        <p-button label="Guardar" (onClick)="saveConfiguration()" />
    </div>
</p-dialog>
